<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Dropdown Menu Example</h1>
    </header>

    <main>
        <div class="dropdown-container">
            <button class="dropdown-toggle" onclick="toggleDropdown()">
                Выберите опцию
            </button>
            <div class="dropdown-menu" id="dropdownMenu">
                <div class="dropdown-item" onclick="selectOption('Опция 1')">Опция 1</div>
                <div class="dropdown-item" onclick="selectOption('Опция 2')">Опция 2</div>
                <div class="dropdown-item" onclick="selectOption('Опция 3')">Опция 3</div>
                <div class="dropdown-item" onclick="selectOption('Опция 4')">Опция 4</div>
            </div>
        </div>

        <div class="content-item">Сдвигается вниз при открытии меню</div>
        <div class="content-item">Сдвигается вниз при открытии меню</div>
        <div class="content-item">Сдвигается вниз при открытии меню</div>
        <div class="content-item">Сдвигается вниз при открытии меню</div>
        <div class="content-item">Сдвигается вниз при открытии меню</div>
    </main>

    <footer>
        <p>Footer content - НЕ сдвигается!</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
